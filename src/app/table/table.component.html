<content>
  <div class="heading">INVOICE</div>
  <div class="card">
    <form [formGroup]="invoiceForm" (ngSubmit)="onCreate()">
      <div class="row m-25">
        <div class="col-sm-3">
          <div class="form-group">
            <label for="name" class="label-color">Name</label>
            <input type="text" id="name" class="form-control form-rounded" placeholder="Enter state name"
              formControlName="name" [ngClass]="{ 'is-invalid': submitted && invoiceControl.name.errors}" />
            <div *ngIf="submitted && invoiceControl.name.errors" class="invalid-feedback">
              <div *ngIf="invoiceControl.name.errors.required">This field is mandatory</div>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <label for="amount" class="label-color">Amount</label>
            <input type="text" id="amount" class="form-control form-rounded" name="amount"
              placeholder="Enter state amount" formControlName="amount"
              [ngClass]="{ 'is-invalid': submitted && invoiceControl.amount.errors }" />
            <div *ngIf="submitted && invoiceControl.amount.errors" class="invalid-feedback">
              <div *ngIf="invoiceControl.amount.errors.required">This field is mandatory</div>
              <div *ngIf="invoiceControl.amount.errors.pattern">Enter only decimal</div>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <label for="gst" class="label-color">GST</label>
            <input type="text" id="gst" class="form-control form-rounded" placeholder="Enter state name"
              formControlName="gst" [ngClass]="{ 'is-invalid': submitted && invoiceControl.gst.errors}" />
            <div *ngIf="submitted && invoiceControl.gst.errors" class="invalid-feedback">
              <div *ngIf="invoiceControl.gst.errors.required">This field is mandatory</div>
            </div>
          </div>
        </div>
        <div class="col-sm-3 btn-noLabel">
          <button type="submit" class="btn btn-success">Create Invoice</button>
        </div>
      </div>
    </form>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered" width="100%">
            <thead>
              <tr>
                <th>Name</th>
                <th>Amount</th>
                <th>GST</th>
                <th>Total Amount</th>
            </thead>
            <tbody>
              <tr *ngFor="let item of invoice">
                <td>{{item.name}}</td>
                <td>{{item.amount}}</td>
                <td>{{item.gst}}</td>
                <td>{{item.total_amount}}</td>
                
              </tr>
             
            </tbody>
          </table>
          <div class="total">
            Total: {{total}}
          </div>
        </div>
      </div>
    </div>
  </div>
  
</content>
